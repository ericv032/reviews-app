<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="" />
    <title>Restaurant Reviews</title>
  </head>
  <body>
    <header>
      <nav>
        <h1><a tabindex="0" href="https://ericv032.github.io/reviews-app/">Restaurant Reviews</a></h1>
      </nav>
    </header>
    <main class="maincontent">
      <section id="map-container">
        <div tabindex="1" role="restaurants list map" id="map"></div>
      </section>
      <section>
        <div tabindex="3" class="filter-options">
          <section>
            <h2>Filter Results: </h2>
            <select role="neighborhoodsselect" id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
            <select role="cuisinesselect" id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
          </section>
        </div><!-- .filter-options -->
      </section>
      <section class="content-container">
        <ul tabindex="4" role="restaurantslist" id="restaurants-list"></ul>
      </section><!-- .contetent-container -->
    </main>
    <footer id="footer">
      Copyright (c) 2018 <a href="https://ericv032.github.io/reviews-app/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
    <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
    <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
    <script type="application/javascript" charset="utf-8" src="js/sw.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAgnzvsH0x34iOcm17dRCEC0iblNKKGHQE&libraries=places&callback=initMap"></script>
    <script>
      navigator.serviceWorker.register('js/sw.js').then(function() {
        console.log('Registration worked!');
      }).catch(function() {
        console.log('Registration failed!');
      });

    </script>
  </body>
</html>
