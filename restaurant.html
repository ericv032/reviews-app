<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>

    <!-- Normalize.css for better cross-browser consistency -->
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <!-- Main CSS file -->
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="" />
    <title>Restaurant Info</title>
  </head>
  <body class="inside">
    <!-- Beginning header -->
    <header>
      <!-- Beginning nav -->
      <nav>
        <h1><a tabindex="0" role="Restaurantreviews" href="https://ericv032.github.io/reviews-app/">Restaurant Reviews</a></h1>
      </nav>
      <!-- Beginning breadcrumb -->
      <ul id="breadcrumb">
        <li><a tabindex="1" href="/">Home</a></li>
      </ul>
      <!-- End breadcrumb -->
      <!-- End nav -->
    </header>
    <!-- End header -->
    <!-- Beginning main -->
    <main id="maincontent">
      <!-- Beginning map -->
      <section tabindex="-" id="map-container">
        <div tabindex="-1" role="map" id="map"></div>
      </section>
      <!-- End map -->
      <!-- Beginning restaurant -->
      <section tabindex="2" id="restaurant-container">
        <h2 role="restaurantname" id="restaurant-name"></h2>
        <picture>
          <figure>
            <img tabindex="3" id="restaurant-img">
            <figcaption>
              <p role="restaurantcuisine" id="restaurant-cuisine"></p>
            </figcaption>
          </figure>
        </picture>
        <p role="restaurantaddress" id="restaurant-address"></p>
        <table tabindex="4" role="restauranthours" id="restaurant-hours"></table>
      </section>
      <!-- end restaurant -->
      <!-- Beginning reviews -->
      <section id="reviews-container">
        <ul tabindex="5" role="reviewslist" id="reviews-list"></ul>
      </section>
      <!-- End reviews -->
    </main>
    <!-- End main -->
    <!-- Beginning footer -->
    <footer id="footer">
      Copyright (c) 2017 <a href="https://ericv032.github.io/reviews-app/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>
    <!-- End footer -->
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
    <!-- Beginning scripts -->
    <!-- Database helpers -->
    <script type="text/javascript" src="js/dbhelper.js"></script>
    <!-- Main javascript file -->
    <script type="text/javascript" src="js/restaurant_info.js"></script>
    <script type="application/javascript" charset="utf-8" src="js/sw.js"></script>
    <!-- Google Maps -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAgnzvsH0x34iOcm17dRCEC0iblNKKGHQE&libraries=places&callback=initMap"></script>
    <script>
        navigator.serviceWorker.register('js/sw.js').then(function() {
          console.log('Registration worked!');
        }).catch(function() {
          console.log('Registration failed!');
        });
  
      </script>
    <!-- End scripts -->
  </body>
</html>
